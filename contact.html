        <!-- form -->
        <section class="row p-0 m-0 justify-content-center">
            <div class="col-12 col-lg-6 m-0 p-0">
                <img src="images/keyboard.jpg" id="keyboard">
            </div>
            <div class="col-12 col-lg-6 m-0">
                <div class="row m-3 justify-content-center">
                    <h1 id="header1">Have a burning question? 
                        <br><br>Looking for volunteer opportunities?
                        <br><br>Submit your request below and we will get back to you in 3 
                       working days. 
                    </h1>
                </div>
                <div class="row m-3 justify-content-center">
                    <form class="pt-5">
                        <label for="fname">First Name:</label> 
                        <input type="text" id="fname" placeholder="Enter your first name">
                        <br><br>
                        <label for="lname">Last Name: </label> 
                        <input type="text" id="lname" placeholder="Enter your last name">
                        <br><br>
                        <label for="email">Email: </label> 
                        <input type="email" id="email" placeholder="Enter your email address">
                        <br><br>
                        Select Type of Enquiry:
                        <select name="enquiry" size="1">
                            <option value="volunteer">Volunteer With Us</option>
                            <option value="enquiry">General Enquiry</option>
                            <option value="donate">Donation</option>
                            <option value="complaint">Complaint</option>
                        </select>
                        <br><br>
                        <textarea name="message" rows="3" placeholder="Enter your enquiry"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>    
            </div>
        </section>




    </main>
